<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Example</title>
</head>
<body>
  <h1>WebSocket Example</h1>
  <script>
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOiI2ZmVmZDA1NC0wOTRhLTQxYzEtOTM1Ny0wZWEzZjcwOGM2M2EiLCJpYXQiOjE3MjAzNjcxMDksImV4cCI6MTcyMDQ1MzUwOX0.NCFC1wfJcb6LAUr0zJQdIKR1Zrh-Huwp5B5ceyl_7Uo';
    const ws    = new WebSocket(`ws://localhost:3000?token=${token}`);

    ws.onopen = () => {
      console.log('Connected to WebSocket server');
      ws.send('Hello from client');
    };

    ws.onmessage = (event) => {
      const notification = JSON.parse(event.data);
      console.log(`Notification from server: ${JSON.stringify(notification)}`);
    };

    ws.onclose = () => {
      console.log('Disconnected from WebSocket server');
    };
  </script>
</body>
</html>
