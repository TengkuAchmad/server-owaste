<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Example</title>
</head>
<body>
  <h1>WebSocket Example</h1>
  <script>
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOiI1MmFkZTZjMy03ODU0LTQ0MDQtODI3Ni04OTRmM2U0ZmYzYWIiLCJpYXQiOjE3MjAzNzAwMTIsImV4cCI6MTcyMDQ1NjQxMn0.3f5-nEyO7grAoFymNPaeG5IJqcEdEGcWaOsHR6R4jGI';
    const ws    = new WebSocket(`ws://localhost:3000?token=${token}`);

    ws.onopen = () => {
      console.log('Connected to WebSocket server');
      ws.send('Hello from client');
    };

    ws.onmessage = (event) => {
      const notification = JSON.parse(event.data);
      console.log(`Notification from server: ${JSON.stringify(notification)}`);
    };

    ws.onclose = () => {
      console.log('Disconnected from WebSocket server');
    };
  </script>
</body>
</html>
